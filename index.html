<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rizz System Dashboard</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  padding:20px;
}

h1 {
  font-size:32px;
  margin-bottom:15px;
}

input {
  padding:12px;
  border-radius:10px;
  border:none;
  width:65%;
  font-size:16px;
}

button {
  padding:12px 14px;
  border-radius:10px;
  border:none;
  margin:4px;
  font-size:14px;
  cursor:pointer;
}

.primary { background:#eee; }
.focus { background:#00ff9c; color:#000; }
.warn {
  background:#ff3b3b;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}
.notice {
  background:#ffaa00;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
  color:#000;
}

.card {
  margin-top:20px;
}

.bar {
  background:#333;
  height:14px;
  border-radius:8px;
  overflow:hidden;
  margin:6px 0;
}

.fill {
  background:#00ff9c;
  height:100%;
}

.tag {
  padding:4px 10px;
  border-radius:8px;
  font-size:12px;
  margin-left:10px;
}

.activeTag { background:#444; }
.focusTag { background:#00ff9c; color:#000; }
</style>
</head>

<body>

<h1>üî• Rizz System Dashboard</h1>

<div id="warnings"></div>

<input id="nameInput" placeholder="Enter name (e.g. Charity)" />
<button class="primary" onclick="addPerson()">Add / Update</button>

<div id="list"></div>

<script>
let people = JSON.parse(localStorage.getItem("rizz")) || [];

function save() {
  localStorage.setItem("rizz", JSON.stringify(people));
}

function normalize() {
  // Clamp values
  people.forEach(p => {
    p.value = Math.max(0, Math.min(100, p.value));
  });

  // Auto-focus logic
  let focused = people.filter(p => p.status === "FOCUS");
  if (focused.length > 1) {
    focused.slice(1).forEach(p => p.status = "ACTIVE");
  }

  let top = people.reduce((a,b)=> a.value > b.value ? a : b, people[0]);
  if (top && top.value === 100) {
    people.forEach(p => p.status = p === top ? "FOCUS" : "ACTIVE");
  }

  let focus = people.find(p => p.status === "FOCUS");
  if (focus) {
    people.forEach(p => {
      if (p !== focus && p.value > 70) p.value = 70;
    });
  }
}

function warnings() {
  const box = document.getElementById("warnings");
  box.innerHTML = "";

  let high = people.filter(p => p.value >= 80);
  if (high.length > 1) {
    box.innerHTML += `<div class="warn">‚ö†Ô∏è Multiple people above 80%</div>`;
  }

  if (!people.some(p => p.status === "FOCUS") && people.length > 0) {
    box.innerHTML += `<div class="notice">‚ÑπÔ∏è No one is Focus ‚Äî system will auto-select</div>`;
  }
}

function render() {
  normalize();
  save();
  warnings();

  const list = document.getElementById("list");
  list.innerHTML = "";

  people.forEach((p,i) => {
    list.innerHTML += `
    <div class="card">
      <strong>${p.name} ‚Äî ${p.value}%</strong>
      <span class="tag ${p.status==="FOCUS"?"focusTag":"activeTag"}">${p.status}</span>

      <div class="bar"><div class="fill" style="width:${p.value}%"></div></div>

      <button onclick="change(${i},-10)">-10</button>
      <button onclick="change(${i},10)">+10</button>
      <button onclick="setFocus(${i})">Focus</button>
      <button onclick="pause(${i})">Pause</button>
      <button onclick="remove(${i})">Delete</button>
    </div>
    `;
  });
}

function addPerson() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return;

  let found = people.find(p => p.name.toLowerCase() === name.toLowerCase());
  if (!found) {
    people.push({ name, value: 0, status: "ACTIVE" });
  }

  document.getElementById("nameInput").value = "";
  render();
}

function change(i, amt) {
  people[i].value += amt;
  render();
}

function setFocus(i) {
  people.forEach(p => p.status = "ACTIVE");
  people[i].status = "FOCUS";
  render();
}

function pause(i) {
  people[i].status = "PAUSED";
  render();
}

function remove(i) {
  people.splice(i,1);
  render();
}

render();
</script>

</body>
</html>
