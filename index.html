<!DOCTYPE html>
<html>
<head>
  <title>Rizz System</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    ul {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>ðŸ”¥ Rizz System Dashboard</h1>

  <input id="nameInput" placeholder="Enter name (e.g. Sharifah)">
  <br>
  <button onclick="addPerson()">Add / Update</button>

  <ul id="list"></ul>

  <script>
    let people = JSON.parse(localStorage.getItem("rizzPeople")) || [];

    function save() {
      localStorage.setItem("rizzPeople", JSON.stringify(people));
    }

    function render() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      people.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        list.appendChild(li);
      });
    }

    function addPerson() {
      const input = document.getElementById("nameInput");
      const name = input.value.trim();
      if (!name) return;

      if (!people.includes(name)) {
        people.push(name);
        save();
        render();
      }

      input.value = "";
    }

    render();
  </script>
</body>
</html>
