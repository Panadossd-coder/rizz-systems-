<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ðŸ”¥ Rizz System â€” Version 1 (Phase A)</title>

<style>
:root{
  --bg:#ffffff;
  --card:#f3f4f6;
  --muted:#6b7280;
  --accent:#00bfa6;
  --danger:#ff6b6b;
  --text:#111827;
}

html,body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

.wrap{
  max-width:760px;
  margin:0 auto;
  padding:12px;
}

h1{
  font-size:24px;
  margin:6px 0 10px;
}

.controls,.actions{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:8px;
}

input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid #d1d5db;
}

button{
  padding:8px 12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  background:#fff;
}

.card{
  background:var(--card);
  padding:10px;
  border-radius:12px;
  margin:8px 0;
}

.bar{
  height:10px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}

.bar-inner{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),#06a88f);
  transition:width .25s;
}

.list{
  margin-top:8px;
  min-height:40px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.person{
  background:#fff;
  border:1px solid #e5e7eb;
  padding:8px;
  border-radius:10px;
  display:flex;
  gap:8px;
  align-items:center;
}

.person.paused{opacity:.45}

.name{font-weight:600;min-width:70px}
.score{font-weight:700}

.small-bar{
  width:90px;
  height:6px;
  background:#eef2f7;
  border-radius:6px;
  overflow:hidden;
}

.small-inner{
  height:100%;
  background:linear-gradient(90deg,var(--accent),#06a88f);
}

.right{
  margin-left:auto;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

.focus{background:#d1fae5;border:none}
.danger{background:var(--danger);color:#fff;border:none}
.muted{color:var(--muted);font-size:13px;margin-top:6px}
</style>
</head>

<body>
<div class="wrap">
  <h1>ðŸ”¥ Rizz System â€” Version 1 (Phase A)</h1>

  <div class="controls">
    <input id="nameInput" placeholder="Add name (e.g. Charity)">
    <button id="addBtn">Add / Update</button>
    <button id="decayBtn">Run Decay</button>
  </div>

  <div class="controls">
    <button id="pauseAll">Pause All</button>
    <button id="resumeAll">Resume All</button>
  </div>

  <div class="card">
    <strong>Phase â€” <span id="phase">0%</span></strong>
    <div class="bar"><div id="phaseBar" class="bar-inner"></div></div>
  </div>

  <div class="actions">
    <button id="minus">âˆ’10</button>
    <button id="plus">+10</button>
    <button id="focusToggle">Focus / Unfocus</button>
    <button id="deleteFocused" class="danger">Delete Focused</button>
  </div>

  <div id="list" class="list"></div>
  <div id="status" class="muted">Ready</div>
</div>

<script src="app.js?v=2.0.0"></script>
</body>
</html>
