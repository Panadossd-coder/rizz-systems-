<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />

<body>
  <div class="app">
    <h1>Rizz Web</h1>
    <div class="sub">Version 2 â€” Smart Focus</div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="card dashboard">
      <h3>ğŸ’˜ Today's Dashboard</h3>
      <div class="dash-item">ğŸ¯ Focus: <span id="dashFocus">â€”</span></div>
      <div class="dash-item">â¸ Pause: <span id="dashPause">â€”</span></div>
      <div class="dash-item">ğŸ§  Action: <span id="dashAction">Add someone to begin.</span></div>
    </div>

    <div class="card status">âœ… Version 2 running</div>

    <!-- FORM -->
    <form id="addForm" class="card">
      <input name="name" placeholder="Name" required />

      <div class="label">Status</div>
      <div class="status-buttons">
        <button type="button" data-status="crush" class="active">ğŸ’˜ Crush</button>
        <button type="button" data-status="dating">ğŸ’ Dating</button>
        <button type="button" data-status="pause">â¸ Pause</button>

      <div class="label">Set Focus</div>
      <div class="focus-control">
        <button type="button" id="minus">âˆ’</button>
        <span id="focusValue">0%</span>
        <button type="button" id="plus">+</button>
      </div>
      <input type="hidden" name="focus" value="0" />

      <textarea name="notes" placeholder="Notes"></textarea>
      <button type="submit">Add</button>
    </form>

    <div id="peopleList"></div>
  </div>

  <!-- EDIT MODAL -->
  <div id="editModal" class="edit-modal hidden">
    <div class="edit-box">
      <h3>Edit</h3>
      <input id="editName" />
      <input type="range" id="editFocus" min="0" max="100" />
      <div id="editFocusValue">0%</div>

      <div class="edit-actions">
        <button class="cancel" onclick="closeEdit()">Cancel</button>
        <button onclick="saveEdit()">Save</button>
      </div>
    </div>
  </div>

  <!-- SCRIPT (ONCE ONLY) -->
  <script src="script.js"></script>
