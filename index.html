<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rizz System Dashboard</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-right: 6px;
    }

    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 3px;
    }

    .person {
      margin-top: 15px;
    }

    .bar-container {
      width: 100%;
      background: #333;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin: 6px 0;
    }

    .bar {
      height: 100%;
      background: #00ff88;
      width: 0%;
    }

    .controls button {
      background: #222;
      color: #fff;
    }
  </style>
</head>

<body>

<h1>ðŸ”¥ Rizz System Dashboard</h1>

<input id="nameInput" placeholder="Enter name (e.g. Charity)">
<button onclick="addPerson()">Add / Update</button>

<div id="list"></div>

<script>
  let people = JSON.parse(localStorage.getItem("rizzPeople")) || [];

  // Remove broken entries automatically
  people = people.filter(p => p && p.name && typeof p.progress === "number");

  function save() {
    localStorage.setItem("rizzPeople", JSON.stringify(people));
  }

  function addPerson() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) {
      alert("Please enter a name");
      return;
    }

    let person = people.find(p => p.name === name);
    if (!person) {
      people.push({ name: name, progress: 0 });
    }

    document.getElementById("nameInput").value = "";
    save();
    render();
  }

  function changeProgress(index, amount) {
    people[index].progress += amount;
    if (people[index].progress < 0) people[index].progress = 0;
    if (people[index].progress > 100) people[index].progress = 100;
    save();
    render();
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    people.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "person";

      div.innerHTML = `
        <strong>${p.name} â€” ${p.progress}%</strong>
        <div class="bar-container">
          <div class="bar" style="width:${p.progress}%"></div>
        </div>
        <div class="controls">
          <button onclick="changeProgress(${i}, -10)">-10</button>
          <button onclick="changeProgress(${i}, 10)">+10</button>
        </div>
      `;

      list.appendChild(div);
    });
  }

  save();
  render();
</script>

</body>
</html>
